<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/?size=96&id=cXYUoqPdbtbr&format=png"
      type="image/x-icon"
    />
    <title>Post Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Fetched Blog Posts</h1>

      <div class="controls">
        <div class="search-row">
          <input type="text" id="srctitle" placeholder="Search by title..." />
          <input
            type="number"
            id="src_uid"
            placeholder="Search by User ID..."
          />
          <input
            type="number"
            id="src_pid"
            placeholder="Search by Post ID..."
          />
          <input
            type="text"
            id="srcbyboth"
            placeholder="Search by Title or User ID..."
          />
        </div>

        <div class="button-row">
          <button onclick="sortByTitle()">Sort by Title</button>
          <button onclick="sortById()">Sort by Post ID</button>
          <button onclick="sortByUserId()">Sort by User ID</button>
          <button onclick="resetFilters()">Reset Filters</button>
        </div>
      </div>

      <div id="posts-container"></div>
    </div>

    <!-- modal implementation -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modal-title"></h2>
    <p id="modal-body"></p>
    <div id="modal-meta"></div>
  </div>
</div>


    <script src="script.js"></script>
  </body>
</html>
