<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://img.icons8.com/?size=96&id=cXYUoqPdbtbr&format=png" type="image/x-icon"/>
  <title>Post Cards</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Fetched Blog Posts</h1>

<div class="controls">
  <input type="text" id="search-input" placeholder="Search by title..." />
  <input type="number" id="search-user-id" placeholder="Search by User ID..." />
  <input type="number" id="search-post-id" placeholder="Search by Post ID..." />
  <input type="text" id="smart-search" placeholder="Search by Title or User ID..." />

  <button onclick="sortByTitle()">Sort by Title</button>
  <button onclick="sortById()">Sort by Post ID</button>
  <button onclick="sortByUserId()">Sort by User ID</button>
  <button onclick="resetFilters()">Reset Filters</button>
</div>


  <div id="posts-container"></div>

  <script src="script.js"></script>
</body>
</html>
