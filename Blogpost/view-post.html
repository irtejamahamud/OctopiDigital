<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Post Details</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="poststyle.css" />
  </head>
  <body>
    <div class="post-container">
      <h1 id="post-title">Loading...</h1>
      <p id="post-body"></p>
      <div class="post-meta" id="post-meta"></div>

      <div id="comments-section">
        <h3>Comments</h3>
        <ul id="comments-list">
          <li>Loading comments...</li>
        </ul>
      </div>

      <a href="index.html" class="back-link">‚Üê Back to all posts</a>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const postId = params.get("id");

      fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`)
        .then((res) => res.json())
        .then((post) => {
          document.getElementById("post-title").textContent = post.title;
          document.getElementById("post-body").textContent = post.body;
          document.getElementById(
            "post-meta"
          ).textContent = `User ID: ${post.userId} | Post ID: ${post.id}`;
        })
        .catch((err) => {
          document.getElementById("post-title").textContent = "Post not found.";
          document.getElementById("post-body").textContent = "";
          document.getElementById("post-meta").textContent = "";
        });

      fetch(`https://jsonplaceholder.typicode.com/posts/${postId}/comments`)
        .then((res) => res.json())
        .then((comments) => {
          const commentList = document.getElementById("comments-list");

          if (!comments.length) {
            commentList.innerHTML = "<li>No comments found.</li>";
            return;
          }

          commentList.innerHTML = comments
            .map(
              (comment) => `
          <li>
            <strong>${comment.name}</strong>
            <em>${comment.email}</em>
            ${comment.body}
          </li>
        `
            )
            .join("");
        })
        .catch((err) => {
          document.getElementById("comments-list").innerHTML =
            "<li>Error loading comments.</li>";
        });
    </script>
  </body>
</html>
