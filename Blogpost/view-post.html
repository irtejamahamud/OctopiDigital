<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .post-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .post-container h1 {
      color: #007acc;
    }

    .post-container p {
      font-size: 16px;
      color: #444;
      line-height: 1.6;
    }

    .post-meta {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="post-container">
    <h1 id="post-title">Loading...</h1>
    <p id="post-body"></p>
    <div class="post-meta" id="post-meta"></div>
    <a href="index.html" class="back-link">‚Üê Back to all posts</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");

    fetch(`https://jsonplaceholder.typicode.com/posts/${postId}`)
      .then(res => res.json())
      .then(post => {
        document.getElementById("post-title").textContent = post.title;
        document.getElementById("post-body").textContent = post.body;
        document.getElementById("post-meta").textContent = `User ID: ${post.userId} | Post ID: ${post.id}`;
      })
      .catch(err => {
        document.getElementById("post-title").textContent = "Post not found.";
        document.getElementById("post-body").textContent = "";
        document.getElementById("post-meta").textContent = "";
      });
  </script>
</body>
</html>
