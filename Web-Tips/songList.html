    <script>
      // Modal logic
      document.addEventListener("DOMContentLoaded", () => {
        const openModalBtn = document.getElementById("openModalBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");
        const modalOverlay = document.getElementById("modalOverlay");

        function openModal() {
          modalOverlay.style.display = "flex";
          setTimeout(() => {
            modalOverlay.style.opacity = "1";
          }, 10);
        }
        function closeModal() {
          modalOverlay.style.opacity = "0";
          setTimeout(() => {
            modalOverlay.style.display = "none";
          }, 200);
        }
        openModalBtn.addEventListener("click", openModal);
        closeModalBtn.addEventListener("click", closeModal);
        modalOverlay.addEventListener("click", (e) => {
          if (e.target === modalOverlay) closeModal();
        });

        // Focus first input when modal opens
        modalOverlay.addEventListener("transitionend", () => {
          if (modalOverlay.style.display === "flex") {
            document.getElementById("songTitle").focus();
          }
        });

        // Patch: close modal on successful add
        const origShowSuccess = DailySongTracker.prototype.showSuccess;
        DailySongTracker.prototype.showSuccess = function (message) {
          origShowSuccess.call(this, message);
          closeModal();
        };

        new DailySongTracker();
      });

      class DailySongTracker {
        constructor() {
          this.songs = this.loadSongs();
          this.init();
        }

        init() {
          this.setupEventListeners();
          this.setTodayDate();
          this.displaySongs();
        }

        setupEventListeners() {
          document
            .getElementById("songForm")
            .addEventListener("submit", (e) => {
              e.preventDefault();
              this.addSong();
            });
          // Delegate delete button clicks
          document
            .getElementById("songsGrid")
            .addEventListener("click", (e) => {
              if (e.target.classList.contains("delete-btn")) {
                const id = e.target.getAttribute("data-id");
                this.deleteSong(Number(id));
              }
            });
        }

        setTodayDate() {
          const today = new Date().toISOString().split("T")[0];
          document.getElementById("songDate").value = today;
        }

        addSong() {
          const formData = new FormData(document.getElementById("songForm"));
          const songData = {
            id: Date.now(),
            title: formData.get("songTitle"),
            date: formData.get("songDate"),
            youtubeUrl: formData.get("youtubeUrl"),
            description: formData.get("songDescription") || "",
          };

          // Validate YouTube URL and extract video ID
          const videoId = this.extractYouTubeVideoId(songData.youtubeUrl);
          if (!videoId) {
            this.showError("Please enter a valid YouTube URL");
            return;
          }

          songData.videoId = videoId;

          // Add song to collection
          this.songs.unshift(songData); // Add to beginning of array
          this.saveSongs();
          this.displaySongs();
          this.clearForm();
          this.showSuccess("Song added successfully!");
        }

        extractYouTubeVideoId(url) {
          const regExp =
            /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
          const match = url.match(regExp);
          return match && match[2].length === 11 ? match[2] : null;
        }

        displaySongs() {
          const songsGrid = document.getElementById("songsGrid");
          const noSongs = document.getElementById("noSongs");

          if (this.songs.length === 0) {
            songsGrid.innerHTML = "";
            noSongs.style.display = "block";
            return;
          }

          noSongs.style.display = "none";
          songsGrid.innerHTML = this.songs
            .map((song) => this.createSongCard(song))
            .join("");
        }

        createSongCard(song) {
          const formattedDate = new Date(song.date).toLocaleDateString(
            "en-US",
            {
              weekday: "long",
              year: "numeric",
              month: "long",
              day: "numeric",
            }
          );
          return `
            <div class="song-card">
              <button class="delete-btn" data-id="${song.id}" title="Delete">
                <svg width="26" height="26" viewBox="0 0 20 20" fill="none">
                  <circle cx="10" cy="10" r="10" fill="#f3e8ff"/>
                  <path d="M7.5 7.5L12.5 12.5M12.5 7.5L7.5 12.5" stroke="#f87171" stroke-width="2.2" stroke-linecap="round"/>
                </svg>
              </button>
              <div class="song-info">
                <div class="song-date">${formattedDate}</div>
                <h3 class="song-title">${song.title}</h3>
                ${
                  song.description
                    ? `<p class="song-description">${song.description}</p>`
                    : ""
                }
                <div class="youtube-container">
                  <iframe src="https://www.youtube.com/embed/${
                    song.videoId
                  }" allowfullscreen></iframe>
                </div>
              </div>
            </div>
          `;
        }

        deleteSong(id) {
          this.songs = this.songs.filter((song) => song.id !== id);
          this.saveSongs();
          this.displaySongs();
          this.showSuccess("Song deleted.");
        }

        loadSongs() {
          try {
            const stored = JSON.parse(
              localStorage.getItem("dailySongs") || "[]"
            );
            return Array.isArray(stored) ? stored : [];
          } catch {
            return [];
          }
        }

        saveSongs() {
          localStorage.setItem("dailySongs", JSON.stringify(this.songs));
        }

        clearForm() {
          document.getElementById("songForm").reset();
          this.setTodayDate();
        }

        showError(message) {
          const errorDiv = document.getElementById("errorMessage");
          const successDiv = document.getElementById("successMessage");
          errorDiv.textContent = message;
          errorDiv.style.display = "block";
          successDiv.style.display = "none";
          setTimeout(() => {
            errorDiv.style.display = "none";
          }, 5000);
        }

        showSuccess(message) {
          const successDiv = document.getElementById("successMessage");
          const errorDiv = document.getElementById("errorMessage");
          successDiv.textContent = message;
          successDiv.style.display = "block";
          errorDiv.style.display = "none";
          setTimeout(() => {
            successDiv.style.display = "none";
          }, 3000);
        }
      }

      // Initialize the app when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        new DailySongTracker();
      });
    </script>
  </body>
</html>
